<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caesar Cipher</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="brand-logo center">
        <h2>Caesar Cipher</h2>
    </header>
    <div class="row">
            <div class="col s12">
              <ul class="tabs">
                <li class="tab col s6"><a href="#cipher">Cipher</a></li>
                <li class="tab col s6"><a href="#decipher">Decipher</a></li>
                
              </ul>
            </div>
            <div id="cipher" class="col s12">
                    <div class="row">
                            <form class="col s12">
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textCipher" class="materialize-textarea"></textarea>
                                  <label for="textCipher">Enter your text to cipher:</label>
                                  <button id="cipherFunction" class="btn">Cipher</button>
                                  <blockquote id="resultCipher"></blockquote>
                                </div>
                              </div>
                            </form>
                          </div>
            </div>
            <div id="decipher" class="col s12">
                <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <textarea id="textDecipher" class="materialize-textarea"></textarea>
                              <label for="textDecipher">Enter your text to decipher:</label>
                              <button id="decipherFunction" class="btn">Decipher</button>
                              <blockquote id="resultDecipher"></blockquote>
                            </div>
                          </div>
                        </form>
                      </div></div>
          </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
